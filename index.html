<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Smart Chatbot</title>
<style>
    body {
        background: #eef0f4;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    #chatbox {
        width: 100%;
        height: 350px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        background: white;
        border-radius: 8px;
    }
    #inputArea {
        margin-top: 10px;
    }
</style>
</head>

<body>
<h2>Improved Chatbot (switches on "Noot")</h2>

<div id="chatbox"></div>

<div id="inputArea">
    <input id="userInput" type="text" style="width: 80%;" placeholder="Typ je bericht...">
    <button onclick="sendMessage()">Stuur</button>
</div>

<script>
let chatHistory = [];

function randomChoice(list) {
    return list[Math.floor(Math.random() * list.length)];
}

function botResponse(message) {
    const lower = message.toLowerCase();
    const politeResponses = [
        "Natuurlijk! Hoe kan ik je vandaag helpen?",
        "Zeker! Wat wil je graag weten?",
        "Met plezier! Waar kan ik je bij ondersteunen?",
        "Ik ben er voor je. Wat heb je nodig?"
    ];

    const nootModeResponses = [
        "Hm… oké, wat wil je precies?",
        "Ja? Vertel maar gewoon.",
        "Oke, ik luister. Wat is je vraag?",
        "Noot-modus geactiveerd. Wat is het plan?"
    ];

    // Kies modus
    if (lower.includes("noot")) {
        return randomChoice(nootModeResponses);
    } else {
        return randomChoice(politeResponses);
    }
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");

    const userMsg = input.value.trim();
    if (userMsg === "") return;

    chatHistory.push({role: "user", text: userMsg});

    chatbox.innerHTML += "<b>Jij:</b> " + userMsg + "<br>";

    const reply = botResponse(userMsg);
    chatbox.innerHTML += "<b>Bot:</b> " + reply + "<br><br>";

    chatHistory.push({role: "bot", text: reply});

    chatbox.scrollTop = chatbox.scrollHeight;
    input.value = "";
}
</script>

</body>
</html>
