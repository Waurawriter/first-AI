<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Chatbot</title>
<style>
    body {
        background: #f5f5f5;
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    #chatbox {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
        background: white;
    }
    #inputArea {
        margin-top: 10px;
    }
</style>
</head>

<body>
<h2>Polite Chatbot (switches on "Noot")</h2>

<div id="chatbox"></div>

<div id="inputArea">
    <input id="userInput" type="text" style="width: 80%;" placeholder="Typ je bericht...">
    <button onclick="sendMessage()">Stuur</button>
</div>

<script>
function botResponse(message) {
    const lower = message.toLowerCase();
    
    if (lower.includes("noot")) {
        // Alternatieve persoonlijkheid: kort en direct
        return "Oké… wat wil je precies?";
    } else {
        // Beleefde persoonlijkheid
        return "Natuurlijk! Hoe kan ik je helpen?";
    }
}

function sendMessage() {
    const input = document.getElementById("userInput");
    const chatbox = document.getElementById("chatbox");

    const userMsg = input.value;
    if (userMsg.trim() === "") return;

    chatbox.innerHTML += "<b>Jij:</b> " + userMsg + "<br>";

    const reply = botResponse(userMsg);
    chatbox.innerHTML += "<b>Bot:</b> " + reply + "<br><br>";

    chatbox.scrollTop = chatbox.scrollHeight;

    input.value = "";
}
</script>

</body>
</html>
